<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-F5VFTM1ZHW"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-F5VFTM1ZHW');
</script>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Budget Buddy</h1>
            <p>Your personal expense tracker</p>
        </header>

        <div class="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Spent</h3>
                    <div class="stat-value" id="totalSpent">$0.00</div>
                </div>
                <div class="stat-card">
                    <h3>This Month</h3>
                    <div class="stat-value" id="monthSpent">$0.00</div>
                </div>
                <div class="stat-card">
                    <h3>Categories</h3>
                    <div class="stat-value" id="categoryCount">0</div>
                </div>
            </div>

            <div class="warning-container" id="warningContainer" style="display: none;">
                <div class="warning" id="warningMessage"></div>
            </div>

            <div class="main-content">
                <div class="left-panel">
                    <!-- Add Expense Form -->
                    <div class="form-section">
                        <h2>Add Expense</h2>
                        <form id="expenseForm">
                            <div class="form-group">
                                <label for="amount">Amount ($)</label>
                                <input type="number" id="amount" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Food">Food</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Bills">Bills</option>
                                    <option value="Healthcare">Healthcare</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="description">Description (Optional)</label>
                                <input type="text" id="description">
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" id="date" required>
                            </div>
                            <button type="submit" class="btn-primary">Add Expense</button>
                        </form>
                    </div>

                    <!-- Budget Limits Form -->
                    <div class="form-section">
                        <h2>Set Budget Limits</h2>
                        <form id="budgetForm">
                            <div class="form-group">
                                <label for="budgetCategory">Category</label>
                                <select id="budgetCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="Food">Food</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Bills">Bills</option>
                                    <option value="Healthcare">Healthcare</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="budgetAmount">Budget Limit ($)</label>
                                <input type="number" id="budgetAmount" step="0.01" required>
                            </div>
                            <button type="submit" class="btn-secondary">Set Budget</button>
                        </form>
                    </div>

                    <!-- Budget Status -->
                    <div class="form-section">
                        <h2>Budget Status</h2>
                        <div id="budgetStatus"></div>
                    </div>
                </div>

                <div class="right-panel">
                    <!-- Charts -->
                    <div class="chart-section">
                        <h2>Spending by Category</h2>
                        <canvas id="pieChart"></canvas>
                    </div>

                    <div class="chart-section">
                        <h2>Monthly Spending</h2>
                        <canvas id="barChart"></canvas>
                    </div>

                    <!-- Recent Expenses -->
                    <div class="expenses-section">
                        <h2>Recent Expenses</h2>
                        <div id="expensesList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
